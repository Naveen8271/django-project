<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        div {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            font-size: 1.2em;
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            margin-top: 5px;
            color: #555;
        }
        img {
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        p {
            font-style: italic;
            color: #888;
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>

    {% for student in student_list %}
        <div>
            <a href="{% url 'details' slug=student.slug %}">{{ student.name }}</a>
            <h2>Roll No: {{ student.rollno }}</h2>
            {% if student.photo %}
                <img src="{{ student.photo.url }}" alt="{{ student.name }}" width="150" />
            {% else %}
                <p>No photo available.</p>
            {% endif %}
        </div>
    {% empty %}
        <p>No students found.</p>
    {% endfor %}

    <button class="back-button" onclick="window.history.back()">‚Üê Back</button>
</body>
</html>
